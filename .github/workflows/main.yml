name: java lab

on: 
  push: 
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
    
  workflow_dispatch:
    
jobs:
  build:
    name: build app
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          version: '8'

      - name: Build Maven
        run:
          mvn --batch-node --update-snapshots package

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: java_lab
          path: target/
          retention-days: 5